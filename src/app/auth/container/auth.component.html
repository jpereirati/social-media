<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Social Media</h5>
          <form
            class="box"
            (ngSubmit)="onSubmit(data.value.email, data.value.password)"
            #data="ngForm"
          >
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="name@example.com"
                ngModel
                autofocus
                required
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="senha"
                ngModel
                autofocus
                required
              />
              <label for="password">Senha</label>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit"
                id="signinSubmit"
              >
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
